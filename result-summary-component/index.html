<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <p>Your Result</p>
        <div>
          <span>76</span>
          <p>of 100</p>
        </div>
        <div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div>
          <div class="card" id="reaction">
            <p>
              <img src="./assets/images/icon-reaction.svg" alt="icon" />
              <span>Reaction</span>
            </p>
            <p class="card__score"><span>80 &nbsp;</span><span>/ 100</span></p>
          </div>

          <div class="card" id="memory">
            <p>
              <img src="./assets/images/icon-memory.svg" alt="icon" />
              <span>Memory</span>
            </p>
            <p class="card__score"><span>92 &nbsp;</span><span>/ 100</span></p>
          </div>

          <div class="card" id="verbal">
            <p>
              <img src="./assets/images/icon-verbal.svg" alt="icon" />
              <span>Verbal</span>
            </p>
            <p class="card__score"><span>61 &nbsp;</span><span>/ 100</span></p>
          </div>

          <div class="card" id="visual">
            <p>
              <img src="./assets/images/icon-visual.svg" alt="icon" />
              <span>Visual</span>
            </p>
            <p class="card__score"><span>72 &nbsp;</span><span>/ 100</span></p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Richard</a>.
    </div>
  </body>
</html>
