<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Businees Blog Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="h-screen grid place-items-center bg-secondary-white">
      <div
        class="rounded-xl w-[70%] md:w-[50%] lg:w-[30%] overflow-hidden bg-white"
      >
        <div class="relative">
          <img src="/hero-image-business-card.png" />
          <img src="/white-overlay.svg" class="absolute -bottom-2 w-full" />
        </div>
        <div class="space-y-4 px-5 md:px-8 py-2">
          <p class="font-medium font-poppins text-2xl">
            Perfect solution for small business
          </p>
          <p class="text-grey font-lato">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div
          class="px-5 md:px-8 py-6 flex items-center gap-3 border-t border-grey-50 border-opacity-20 mt-4"
        >
          <div
            class="h-11 w-11 overflow-hidden rounded-full bg-grey/10 grid place-items-center"
          >
            <img
              src="/avatar-image-business-card.png"
              class="h-10/12 w-10/12 rounded-full"
            />
          </div>
          <div class="font-lato -space-y-1">
            <p class="font-bold">Amy Burgess</p>
            <p class="text-sm text-grey">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
