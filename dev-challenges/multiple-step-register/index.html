<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Step Register</title>
    <link rel="stylesheet" src="style.css" />
  </head>
  <body>
    <main
      class="bg-grey-600 h-screen relative flex flex-col items-center justify-center overflow-hidden"
    >
      <img
        src="blur-radial.svg"
        class="absolute -top-80 -left-80"
        draggable="false"
      />
      <img
        src="blur-radial.svg"
        class="absolute -bottom-80 -right-80"
        draggable="false"
      />
      <form class="card w-[60%] md:w-[50%] lg:w-[30%] z-50">
        <div class="card-item flex flex-col gap-5 active-card" id="card-1">
          <h1 class="text-heading">Register</h1>
          <div class="flex flex-col gap-5">
            <div class="form-group">
              <label for="name" class="text-label">Name</label>
              <input
                name="name"
                placeholder="enter your name"
                class="text-input"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="email" class="text-label">Email</label>
              <input
                name="email"
                placeholder="example@gmail.com"
                class="text-input"
                autocomplete="none"
                id="email"
              />
            </div>
          </div>
        </div>
        <div class="card-item space-y-5 hidden" id="card-2">
          <h1 class="text-heading">Which topics are you interested in?</h1>
          <div>
            <div class="space-y-4">
              <label for="software" class="check-button">
                <input
                  type="checkbox"
                  value="Software Development"
                  name="software"
                  id="software"
                  class="topic hidden"
                />
                Software Development
              </label>
              <label class="flex flex-col check-button">
                <input
                  type="checkbox"
                  value="User Experience"
                  name="user"
                  class="topic hidden"
                />
                User Experience
              </label>
              <label class="flex flex-col check-button">
                <input
                  type="checkbox"
                  value="Graphic Design"
                  name="design"
                  class="topic hidden"
                />
                Graphic Design
              </label>
            </div>
          </div>
        </div>
        <div class="card-item space-y-5 hidden" id="card-3">
          <h1 class="text-heading">Summary</h1>
          <div>
            <div class="summary-name flex items-center gap-1">
              <label class="text-label">Name:</label>
            </div>
            <div class="summary-email flex items-center gap-1">
              <label class="text-label">Email:</label>
            </div>
          </div>
          <div>
            <p class="text-label">Topics</p>
            <ul class="topic-list list-disc list-inside"></ul>
          </div>
        </div>
        <button id="button" class="btn block mx-auto mt-10 mb-5" type="button">
          Continue
        </button>
      </form>
      <div class="flex items-center gap-5 mt-5">
        <label class="text-small">Step 1 of 3</label>
        <div class="flex items-center gap-2">
          <p class="step-indicator active-circle">
            <span class="inner-circle"></span>
          </p>
          <p class="step-indicator">
            <span class="inner-circle"></span>
          </p>
          <p class="step-indicator">
            <span class="inner-circle"></span>
          </p>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
